<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eval 02 => Pig Game</title>
    <link rel="stylesheet" href="./dist/main.min.css" />
  </head>
  <body class="body-style">
    <section class="container-game">
      <section class="player-section">
        <div class="container-player">
          <h2 class="player-txt">PLAYER 1</h2>

          <h3 class="current-score-title">CURRENT</h3>
          <p class="current-score">0</p>
        </div>
      </section>
      <section class="player-section active-player-bg">
        <div class="container-player">
          <h2 class="player-txt active-player-bold">PLAYER 2</h2>
          <p class="party-score">0</p>
          <div class="circle-l"></div>
        </div>
        <div class="current-score-container">
          <h3 class="current-score-title">CURRENT</h3>

        </div>
